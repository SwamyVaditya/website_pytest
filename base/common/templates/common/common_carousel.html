{% load static %}
{% load i18n %}

{% block scriptsT %}
<style>
#carouselBasicExample,
.carousel-inner,
.carousel-item,
.carousel-item.active {
    height: 100vh;
}
.carousel-item:nth-child(1) {
    background-image: url("https://mdbcdn.b-cdn.net/img/Photos/Slides/img%20(22).webp");
    background-repeate: no-repeat;
    background-size: cover;
    background-position: center center;
}
.carousel-item:nth-child(2) {
    background-image: url("https://mdbcdn.b-cdn.net/img/Photos/Slides/img%20(15).webp");
    background-repeate: no-repeat;
    background-size: cover;
    background-position: center center;
}
.carousel-item:nth-child(3) {
    background-image: url("https://mdbcdn.b-cdn.net/img/Photos/Slides/img%20(23).webp");
    background-repeate: no-repeat;
    background-size: cover;
    background-position: center center;
}

#carouselBasicExample {
    margin-top: -66.6px;

}
.navbar {
    z-index: 100;
}
</style>
{% endblock scriptsT %}

<!-- Carousel wrapper -->
<div id="carouselBasicExample" class="carousel slide carousel-fade shadow-5-strong rounded-5" data-mdb-ride="carousel">
    <!-- Indicators -->
    <div class="carousel-indicators">
      <button type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide-to="2" aria-label="Slide 3"></button>
    </div>

    <!-- Inner -->
    <div class="carousel-inner">
        <!-- Single item -->
        <div class="carousel-item active">
            <div class="mask" style="background-color: hsla(0,0%,0%, 0.6)">
                <div class="d-flex justify-content-center align-items-center h-100">
                    <div class="text-center text-white">
                        <h1 class="mb-4">Filler text here</h1>
                        <h2 class="mb-4">Second level</h2>
                        <button type="button" class="btn btn-outline-light btn-lg" data-mdb-ripple-color="light">
                            Click here
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Single item -->
        <div class="carousel-item">
            <div class="mask" style="background-color: hsla(0,0%,0%, 0.6)">
                <div class="d-flex justify-content-center align-items-center h-100">
                    <div class="text-center text-white">
                        <h1 class="mb-4">Filler text here</h1>
                        <h2 class="mb-4">Second level</h2>
                        <button type="button" class="btn btn-outline-light btn-lg" data-mdb-ripple-color="light">
                            Click here
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Single item -->
        <div class="carousel-item">
            <div class="mask" style="background-color: hsla(0,0%,0%, 0.6)">
                <div class="d-flex justify-content-center align-items-center h-100">
                    <div class="text-center text-white">
                        <h1 class="mb-4">Filler text here</h1>
                        <h2 class="mb-4">Second level</h2>
                        <button type="button" class="btn btn-outline-light btn-lg" data-mdb-ripple-color="light">
                            Click here
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Inner -->

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div>
<!-- CAROUSEL END -->
